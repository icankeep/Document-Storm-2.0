    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Document Storm</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" style="width: 1300px">
            <ul class="nav navbar-nav">
                <li><a href="/">主页</a></li>
                <li><a href="/fileList">上传文件列表</a></li>
                <li><a href="mailto:ipasser@sina.cn">联系站长</a></li>

            <ul class="nav navbar-nav" style="float: right">

<div class="container">
    <div class="row row-offcanvas row-offcanvas-right" style="margin-top: 70px;">
        <div class="col-xs-9">
            <p class="text-center">
                <img alt="docstorm" th:src="@{/images/docstorm.png}">
            </p>
            <div class="uploadFile">
                <h3>请上传文件</h3>
                <form method="POST" enctype="multipart/form-data" action="/upload" class="form-horizontal">
                    <input type="file" name="uploadFile" class="form-control" style="width:90%"><br/>
                    <input type="text" name="newFileName" class="form-control" style="width:90%"
                           placeholder="转换后的文件名，为空的话为为默认值"><br/>
                    <input type="hidden" name="opt" th:value="${opt}"/>
                    <button type="submit" class="btn btn-default">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/dist/js/bootstrap.min.js"></script>
